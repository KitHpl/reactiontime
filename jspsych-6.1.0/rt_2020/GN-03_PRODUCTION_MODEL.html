var fixation={
        type:'html-keyboard-response',
        stimulus:function(){
            return '<p class="fixation">+</p>'
        },
        choices:jsPsych.NO_KEYS,
        trial_duration:1000,
        post_trial_gap:1000,
    }

var trial_types=[
        {letter:'G',pos:'center',cond:'go',iti:500},
        {letter:'G',pos:'center',cond:'go',iti:1000},
        {letter:'N',pos:'center',cond:'nogo',iti:1500},
        {letter:'N',pos:'center',cond:'nogo',iti:2000},
    ];

var trial={
        type:'html-keyboard-response',
        stimulus:function(){
            return '<p class="text">' + jsPsych.timelineVariable('letter', true) + '</p>'
        },
        choices:['g'],
        trial_duration:1000,
        post_trial_gap:jsPsych.timelineVariable('iti'),
        data:{
            letter:jsPsych.timelineVariable('letter'),
            pos:jsPsych.timelineVariable('pos'),
            cond:jsPsych.timelineVariable('cond')
        },
        on_finish:function(data){
            data.key=jsPsych.pluginAPI.convertKeyCodeToKeyCharacter(data.key_press)
            if(data.letter=='G'){
                data.correct=Number(data.key=='g')
            }else{
                if(data.key=='g'){
                    data.correct=0
                }else{
                    data.correct=1
                }
            }
        }
    }

    trial_types_practice=jsPsych.randomization.repeat(trial_types,2);
    trial_types_main1=jsPsych.randomization.repeat(trial_types,1);
    trial_types_main2=jsPsych.randomization.repeat(trial_types,1);
    trial_types_main3=jsPsych.randomization.repeat(trial_types,1);
    trial_types_main4=jsPsych.randomization.repeat(trial_types,1);
    trial_types_main5=jsPsych.randomization.repeat(trial_types,1);
    trial_types_main6=jsPsych.randomization.repeat(trial_types,1);
    trial_types_main7=jsPsych.randomization.repeat(trial_types,1);
    trial_types_main8=jsPsych.randomization.repeat(trial_types,1);
    trial_types_main9=jsPsych.randomization.repeat(trial_types,1);
    trial_types_main10=jsPsych.randomization.repeat(trial_types,1);
    trial_types_main11=jsPsych.randomization.repeat(trial_types,1);
    trial_types_main12=jsPsych.randomization.repeat(trial_types,1);
    trial_types_main13=jsPsych.randomization.repeat(trial_types,1);
    trial_types_main14=jsPsych.randomization.repeat(trial_types,1);
    trial_types_main15=jsPsych.randomization.repeat(trial_types,1);
